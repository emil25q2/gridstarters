<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        img,
        figcaption {}

        figcaption {
            place-self: center end;

            color: lightblue;
            font-size: 3rem;
            text-shadow: blue 5px 5px 6px;
        }

        img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body></html>
